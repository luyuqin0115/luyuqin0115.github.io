    <script>
        tailwind.config = {
            theme: {
                extend: {

                    <a href="#" class="text-white hover:text-gray-200">

            </div>

                            <h3 class="text-xl font-bold">独立开发</h3>
                            <p>全栈开发能力，独立完成项目</p>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="https://picsum.photos/800/600?random=2" alt="About Image" class="rounded-lg shadow-xl">
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-12 text-center">工作经历</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                </div>

                    <i class="fas fa-shopping-cart text-brand-red text-3xl mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">苏宁易购</h3>
                    <p class="text-gray-600">技术开发</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <i class="fas fa-robot text-brand-red text-3xl mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">进化者机器人</h3>
                    <p class="text-gray-600">技术开发</p>

        <div class="container mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-8">联系方式</h2>

    <footer class="py-6 bg-gray-900 text-white">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Monster_aha. All rights reserved.</p>
